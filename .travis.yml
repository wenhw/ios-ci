language: objective-c
osx_image: xcode11.3
xcode_project: LoginPush.xcodeproj
xcode_scheme: LoginPush
xcode_destination: platform=IOS Simulator,OS=12.1,name=iPhone X
env:
  global:
  - APP_NAME="LoginPush"
  - 'DEVELOPER_NAME="iPhone Distribution: Zhimin Zhang (8L43HRUR5G)"'
  - PROFILE_NAME="loginpush_pp"
  - secure: 
  - secure: 
before_install:
- chmod +x travis/add-key.sh
- chmod +x travis/build.sh
- chmod +x travis/remove-key.sh
- openssl aes-256-cbc -k $ENCRYPTION_SECRET -in travis/cert/loginpush.cer.enc -out
  travis/cert/loginpush.cer -a -d
- openssl aes-256-cbc -k $ENCRYPTION_SECRET -in travis/cert/loginpush.p12.enc -out
  travis/cert/loginpush.p12 -a -d
- openssl aes-256-cbc -k $ENCRYPTION_SECRET -in travis/cert/loginpush.mobileprovision.enc
  -out travis/cert/loginpush.mobileprovision -a -d
before_script:
- "./travis/add-key.sh"
script:
- "./travis/build.sh"
after_script:
- "./travis/remove-key.sh"
- ls -als build
